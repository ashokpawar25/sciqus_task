<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/register.css}" />
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form id="registerForm" th:action="@{/register}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:required="required">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:required="required">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:required="required">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:required="required">

            <div class="error-message" id="registerError" th:text="${errorMessage}"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
